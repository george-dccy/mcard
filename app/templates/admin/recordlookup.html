{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}综合查询{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>综合查询</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script type="text/javascript">
    $('#datefrom').datepicker({
        weekStart: 1,
        autoclose: true,
        daysOfWeekHighlighted: "0,6",
        format: "yyyy-m-d",
        language: "zh-CN"
    });
    $('#dateto').datepicker({
        weekStart: 1,
        autoclose: true,
        daysOfWeekHighlighted: "0,6",
        format: "yyyy-m-d",
        language: "zh-CN"
    });
    </script>
{% endblock %}
